<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きウォークラリー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
            
            <!-- ▼ コンテンツ編集ここから ▼ -->

            <h1 class="text-2xl md:text-3xl font-bold text-center mb-4 text-teal-600">謎のメモ①</h1>
            
            <div class="my-6">
                <!-- 画像を変更する場合は、以下の src="..." の部分を書き換えてください -->
                <img src=".\Fuku-tan-Spot1_Glass.png" alt="謎のイメージ画像" class="w-full h-auto rounded-lg shadow-md">
            </div>

            <h2 class="text-xl font-bold mt-8 mb-3 border-l-4 border-teal-500 pl-3">一足遅かった…！</h2>
            <p class="text-base leading-relaxed">
                手がかりを頼りにクリスタルビューへ着いたが、既にふくーたんは移動してしまったようだ…。<br>
                でも、ふくーたんは謎とメモを残していったようだ。<br>
                謎を解きつつ、もう一つの手がかりの場所へ行ってみましょう！
            </p>

            <div class="bg-teal-50 border border-teal-200 rounded-lg p-4 mt-6">
                <h3 class="text-lg font-bold text-teal-700 mb-2">【残されたメモ】</h3>
                <p class="text-base leading-relaxed">
                    〇〇プ〇破〇〇〇ムの中〇ろ<br>
                </p>
            </div>

            <!-- ▲ コンテンツ編集ここまで ▲ -->

        </div>
        <footer class="text-center text-sm text-gray-500 mt-6">
